<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="main-container">
        <img 
            src ="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
            alt="movie-image"
        >
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis consequuntur debitis, perferendis harum voluptatum fuga quas libero exercitationem repellendus tempora, dolor sed neque maxime! Accusantium officiis ullam temporibus nesciunt impedit!</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container">
        <video 
            src="./artifacts/Barbering-&-Cosmetology-Practice-Exam-1-SweetCreationStudios.mp4"
            controls>
        </video>
        <i class="fa-regular fa-circle-xmark fa-2x"></i>
    </div>


    <script src="script.js"></script>
</body>
</html>
